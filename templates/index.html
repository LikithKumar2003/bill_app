  <!-- JavaScript -->
  <script>
    const prices = {
      Pen: 10.0,
      Notebook: 50.0,
      Pencil: 5.0,
      Eraser: 3.0,
      Marker: 20.0
    };

    function updatePrice() {
      const item = document.getElementById('item').value;
      const priceInput = document.getElementById('price');
      priceInput.value = prices[item] || '';
    }

    function showItemImage() {
      const item = document.getElementById('item').value;
      const image = document.getElementById('item-image');

      const images = {
        Pen: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ballpoint_pen.jpg/320px-Ballpoint_pen.jpg',
        Notebook: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Notebook.png/320px-Notebook.png',
        Pencil: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Pencil2.jpg/320px-Pencil2.jpg',
        Eraser: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Eraser.jpg/320px-Eraser.jpg',
        Marker: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Whiteboard_marker.jpg/320px-Whiteboard_marker.jpg'
      };

      if (images[item]) {
        image.src = images[item];
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    }
  </script>
